<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Tripin</title>
    <!-- Bootstrap Core CSS -->
    <link href="vendor/css/bootstrap.css" rel="stylesheet">
    <link href="vendor/css/ng-table.min.css" rel="stylesheet">
 
    <!-- Custom CSS -->
    <link href="vendor/css/sb-admin-2.css" rel="stylesheet">
    <link href="vendor/css/style.css" rel="stylesheet">
    <!-- Morris Charts CSS -->

    <link href="vendor/css/font-awesome.css" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="tripinApp" ng-controller="MainCtrl">
    <div id="wrapper">
        <!-- Navigation -->
        <nav ng-if="showLeftPanel" class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Tripin</a>
            </div>
            <!-- /.navbar-header -->
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <div class="user" style="background-image:url('{{globals.currentUser.avatar}}')">
                        </div>
                        <div class="user-name">{{globals.currentUser.first_name}} {{globals.currentUser.last_name}}</div>
                        <div ng-if="globals.currentUser.admin == 'true'" class="user-role">Admin</div>
                        <div>
                            <button ng-click="logout()" class="btn btn-warning logout-btn">Logout</button>
                        </div>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>
        <ng-view></ng-view>
    </div>
    <!-- /#wrapper -->
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyADg_EowY1As-OW7P-_KsVxAvlymG0rdiM&libraries=placeses,visualization,drawing,geometry,places"></script>
    <script src="vendor/js/angular.js"></script>
    <script src="vendor/js/angular-animate.js"></script>
    <script src="vendor/js/angular-touch.js"></script>
    <script src="vendor/js/angular-route.js"></script>
    <script src="vendor/js/angular-cookies.js"></script>
    <script src="vendor/js/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="vendor/js/ng-file-upload.js"></script>
    <script src="vendor/js/ng-file-upload-shim.js"></script>
    <script src="vendor/js/ng-table.min.js"></script>
    <script src="vendor/js/ng-map.min.js"></script>

    
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/adminHome.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/register.js"></script>
    <script src="scripts/services/authService.js"></script>
    <script src="scripts/services/userService.js"></script>
    <script src="scripts/services/env.js"></script>
</body>

</html>
